<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastro de Usuarios</title>
		
	</h:head>
	
	<h:body>
	
		<h1>Cadastro de Usuarios</h1>
		
		<h:form id="cadastro">
		
			<h:messages />
			<h:inputHidden value="#{usuarioController.usuario.codigo}" />
			<h:inputHidden value="#{usuarioController.usuario.ativo}" />
			<h:inputHidden value="#{usuarioController.destinoSalvar}" />
			
			<h:panelGrid columns="2">
			
				<h:outputLabel value="Nome:" for="nome"/>
				<h:inputText id="nome" label="Nome" value="#{usuarioController.usuario.nome}" 
					size="30" maxlength="30" required="true" requiredMessage="Você não tem nome?">	
					<f:validateLength minimum="10" maximum="30"/>
				</h:inputText>
				
				<h:outputLabel value="Data Nascimento:" for="data"/>
				<h:inputText id="data" label="Data Nascimento" value="#{usuarioController.usuario.nascimento}" 
					size="10" maxlength="10" required="true" requiredMessage="Informe sua data de nascimento!">	
					<f:convertDateTime dateStyle="medium"/>
				</h:inputText>		
				
				<h:outputLabel value="Celular:" for="celular"/>
				<h:inputText id="celular" label="Celular" value="#{usuarioController.usuario.celular}" size="10"/>	
	
				<h:outputLabel value="E-mail:" for="email"/>
				<h:panelGroup>
				<h:inputText id="email" label="E-mail" value="#{usuarioController.usuario.email}" 
					size="50" maxlength="50" required="true" validatorMessage="E-mail inválido!" requiredMessage="Informe seu e-mail!">	
					<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
				</h:inputText>	
				<h:message for="email"/>
				</h:panelGroup>
				
				<h:outputLabel value="Idioma:" for="idioma"/>
				<h:selectOneMenu id="idioma" value="#{usuarioController.usuario.idioma}">
					<f:selectItem itemValue="" itemLabel=""/>
					<f:selectItem itemValue="pt_BR" itemLabel="Portugês"/>
					<f:selectItem itemValue="en_US" itemLabel="English"/>
					<f:selectItem itemValue="es_ES" itemLabel="Espanol"/>
				</h:selectOneMenu>
				
				<h:outputLabel value="Login:" for="login"/>
				<h:inputText id="login" label="Login" value="#{usuarioController.usuario.login}" 
					size="15" maxlength="15" required="true" 
					validatorMessage="Login deve ter no mínimo 5 e no máximo 15 caracteres e só pode ter os símbolos '.' e '_'" 
					requiredMessage="Informe seu login!">	
					<f:validateRegex pattern="([a-z]|[0-9]|[.]|[_]){5,15}"/>
				</h:inputText>
				
				<h:outputLabel value="Senha:" for="senha"/>
				<h:inputSecret id="senha" label="Senha" value="#{usuarioController.usuario.senha}" 
					size="10" maxlength="10" required="true" requiredMessage="Informe seu senha!"
					redisplay="true"/>
					
				<h:outputLabel value="Confirmar Senha:" for="confirmarSenha"/>
				<h:inputSecret id="confirmarSenha" label="Confirmar Senha" value="#{usuarioController.confirmarSenha}" 
					size="10" maxlength="10" required="true" requiredMessage="Informe seu senha!"
					redisplay="true"/>	
			
			</h:panelGrid>
			
			<h:commandButton action="#{usuarioController.salvar}" value="Salvar" />
		
		</h:form>
			
	</h:body>
	
</html>
